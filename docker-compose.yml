services:
  dao-test-ready:
    build: ./docker
    container_name: dao-test-ready
    stdin_open: true
    tty: true
    ports:
      - "8545:8545"
      - "4000:4000"
      - "3000:3000"
    volumes:
      - ./packages/contracts:/workspace/packages/contracts
      - ./packages/backend:/workspace/backend
      - ./packages/frontend:/workspace/frontend
      # persistent node_modules inside container
      - contracts_node_modules:/workspace/packages/contracts/node_modules
    networks:
      - dao-network

networks:
  dao-network:
    driver: bridge

volumes:
  contracts_node_modules:
